<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8">
    <title>Breath of the Wild OBS Theme</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="parameters.js"></script>
  </head>
  <body>
    <div class="hearts">
      <img src="icons/light/heart.svg" alt="heart icon" class="heart">
      <img src="icons/light/heart.svg" alt="heart" class="heart">
      <img src="icons/light/heart.svg" alt="heart" class="heart">
      <img src="icons/light/heart.svg" alt="heart" class="heart">
    </div>
    <div class="stamina-wheels">
      <img src="icons/light/stamina_5.svg" alt="stamina wheel with 5 segments" class="stamina-wheel stamina-5">
      <img src="icons/light/stamina_5.svg" alt="stamina wheel with 1 segments" class="stamina-wheel stamina-1">
      <img src="icons/light/stamina_5.svg" alt="stamina wheel with 2 segments" class="stamina-wheel stamina-2">
      <img src="icons/light/stamina_5.svg" alt="stamina wheel with 3 segments" class="stamina-wheel stamina-3">
      <img src="icons/light/stamina_5.svg" alt="stamina wheel with 4 segments" class="stamina-wheel stamina-4">
    </div>
    <div class="spirit-orbs">
      <img src="icons/light/spirit_orb.svg" alt="spirit orb" class="spirit-orb">
      <span class="spirit-orbs-text">0</span>
    </div>
    <div class="shrines">
      <img src="icons/light/shrine.svg" alt="shrine" class="shrine">
      <span class="shrines-text">0</span>
    </div>
    <div class="korok-seeds">
      <img src="icons/light/korok_seed.svg" alt="korok seed" class="korok-seed">
      <span class="korok-seeds-text">0</span>
    </div>
    <div class="rupees">
      <img src="icons/light/rupee.svg" alt="rupee" class="rupee">
      <span class="rupees-text">0</span>
    </div>
  </body>
</html>
