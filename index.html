<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8">
    <title>Breath of the Wild Loading Screen</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="parameters.js"></script>
  </head>
  <body>
    <div class="hearts">
      <img src="icons/dark/heart.png" alt="heart" class="heart">
      <img src="icons/dark/heart.png" alt="heart" class="heart">
      <img src="icons/dark/heart.png" alt="heart" class="heart">
    </div>
    <div class="stamina-wheels">
      <img src="icons/dark/stamina_5.png" alt="stamina wheel with 5 segments" class="stamina-wheel stamina-5">
      <img src="icons/dark/stamina_1.png" alt="stamina wheel with 1 segments" class="stamina-wheel stamina-1">
      <img src="icons/dark/stamina_2.png" alt="stamina wheel with 2 segments" class="stamina-wheel stamina-2">
      <img src="icons/dark/stamina_3.png" alt="stamina wheel with 3 segments" class="stamina-wheel stamina-3">
      <img src="icons/dark/stamina_4.png" alt="stamina wheel with 4 segments" class="stamina-wheel stamina-4">
    </div>
    <div class="spirit-orbs">
      <img src="icons/dark/spirit_orb.png" alt="spirit orb">
      <span class="spirit-orbs-text">0</span>
    </div>
    <div class="shrines">
      <img src="icons/dark/shrine.png" alt="shrine">
      <span class="shrines-text">0</span>
    </div>
    <div class="korok-seeds">
      <img src="icons/dark/korok_seed.png" alt="korok seed">
      <span class="korok-seeds-text">0</span>
    </div>
    <div class="rupees">
      <img src="icons/dark/rupee.png" alt="rupee">
      <span class="rupees-text">0</span>
    </div>
  </body>
</html>
